<md-toolbar class="md-tall" color="primary">
  <h1>
    <a class="header-link" routerLink="">{{title}}</a>
  </h1>
  <nav>
    <ul>
      <li *ngFor="let link of links">
        <button md-button routerLink="{{link.path}}">
          {{link.label}}
        </button>
      </li>
    </ul>
  </nav>
</md-toolbar>
