<md-card>
  <button md-raised-button routerLink="/games/create">Create a new game</button>
</md-card>
<md-card>
  <md-list>
    <span md-subheader>Available games</span>
    <md-list-item
      (click)="handleClick(game.id)"
      *ngFor="let game of games"
    >
      <md-icon md-svg-icon="icon"></md-icon>
      <p>
        {{ game.state }}
      </p>
    </md-list-item>
  </md-list>
</md-card>
